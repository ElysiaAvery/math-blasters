<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
		<script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
		<link rel="stylesheet" href="./build/css/vendor.css">
    <link rel="stylesheet" href="./build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="./build/js/app.js"></script>
    <meta charset="utf-8">
		<title>Math-Blast-VR</title>
	</head>
	<body>
		<a-scene canvas="height: 50; width: 50">
		  <a-assets>
		    <a-mixin id="laser"
		             geometry="primitive: cylinder; radius: 0.08; translate: 0 -2 0"
		             material="color: green; metalness: 0.2; opacity: 0.4; roughness: 0.3"
		             rotation="90 0 0" projectile collider="target: .enemy">
				</a-mixin>
		  </a-assets>

		  <a-entity layout="type: circle; radius: 6" position="0 0.5 0">
		    <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>

		    <a-image id="1" class="enemy" look-at="#player" src="../../img/number1.gif"  transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="1000" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="1000" ease="linear" to="0 0 0"></a-animation>
		    </a-image>

		    <a-image id="2" class="enemy" look-at="#player" crossorigin="" src="../../img/number2.gif" transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="400" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="400" ease="linear" to="0 0 0"></a-animation>
		    </a-image>

		    <a-image id="3" class="enemy" look-at="#player" crossorigin="" src="../../img/number3.gif" transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="400" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="400" ease="linear" to="0 0 0"></a-animation>
		    </a-image>

		    <a-image id="4" class="enemy" look-at="#player" crossorigin="" src="../../img/number4.gif" transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="400" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="400" ease="linear" to="0 0 0"></a-animation>
		    </a-image>

		    <a-image id="5" class="enemy" look-at="#player" crossorigin="" src="../../img/number5.gif" transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="400" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="400" ease="linear" to="0 0 0"></a-animation>
		    </a-image>

		    <a-image id="6" class="enemy" look-at="#player" crossorigin="" src="../../img/number6.gif" transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="400" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="400" ease="linear" to="0 0 0"></a-animation>
		    </a-image>

		    <a-image id="7" class="enemy" look-at="#player" crossorigin="" src="../../img/number7.gif" transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="400" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="400" ease="linear" to="0 0 0"></a-animation>
		    </a-image>

		    <a-image id="8" class="enemy" look-at="#player" crossorigin="" src="../../img/number8.gif" transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="400" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="400" ease="linear" to="0 0 0"></a-animation>
		    </a-image>

		    <a-image id="9" class="enemy" look-at="#player" crossorigin="" src="../../img/number9.gif" transparent="true">
		      <a-animation attribute="opacity" begin="collider-hit" dur="400" ease="linear" from="1" to="0"></a-animation>
		      <a-animation attribute="scale" begin="collider-hit" dur="400" ease="linear" to="0 0 0"></a-animation>
		    </a-image>
		  </a-entity>

		  <a-camera id="player" position="0 1.8 0" spawner="mixin: laser; on: click" click-listener><a-cursor><a-circle color="white" radius=".01" opacity=".1"></a-circle></a-cursor></a-camera>

		  <a-sky src="../../img/milkyway.jpg"></a-sky>
		</a-scene>
	</body>
</html>
